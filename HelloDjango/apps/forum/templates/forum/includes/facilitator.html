{% load static %}
{% load thumbnail %}
<div class="border border-light p-3 shadow-sm">
    <div class="row">

        <div class="col-lg-4 text-center mt-3">
            {% thumbnail i.avatar "300x300" crop="center" as im %}
            <img class="lazy m-auto rounded-circle shadow"
                 src="{% static 'assets/img/mini_bird.png' %}" data-src="{{ im.url }}"
                 alt="" style="min-width: 80%; max-width: 80%;">
            {% endthumbnail %}
        </div>
        <div class="col-lg-8 mt-3">
            <h4 class="h4-responsive font-weight-bold">{{ i.name|title }}</h4>
            <div>{% autoescape off %} {{ i.bio }} {% endautoescape %}</div>
            <img class="lazy" src="{% static 'assets/img/mini_bird.png' %}" data-src="{{ i.company_logo.url }}" alt=""
                 style="max-width: 50%; max-height: 135px;  background: #f8f9fa38; padding: 10px;">

        </div>
    </div>
</div>
